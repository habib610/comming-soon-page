<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="logo"><i class="fas fa-glass-cheers"></i></div>
            <h1 class="name"><span>Drinks </span>Party</h1>
            <div class="countDown">
                <div class="remaining">
                    <h1 id="days">198</h1>
                    <span>Days</span>
                </div>
                <div class="remaining">
                    <h1 id="hours">198</h1>
                    <span>Hours</span>
                </div>
                <div class="remaining">
                    <h1 id="minutes">198</h1>
                    <span>Minutes</span>
                </div>
                <div class="remaining">
                    <h1 id="seconds">198</h1>
                    <span>Seconds</span>
                </div>
            </div>
            <h3 id="time">Coming Soon</h3>
            <form action="" class="subscribe">
                <input type="email" placeholder="Your Email">
                <input type="button" value="Subscribe">
            </form>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
